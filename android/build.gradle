buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1' // aman untuk Expo SDK 51–54
    }
}

apply plugin: 'com.android.library'

android {
    namespace "cn.jystudio.bluetooth" // sesuaikan kalau beda package
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    lint {
        abortOnError false
    }

    sourceSets {
        main {
            aidl.srcDirs = ['src/main/java']
        }
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'  // From node_modules
    implementation "androidx.core:core:1.12.0"          // ✅ ganti support-v4
    implementation "com.google.zxing:core:3.5.3"        // versi AndroidX kompatibel
}
